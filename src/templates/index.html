<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Subject | BIDS Uploader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f2fe, #f8fafc);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white/80 backdrop-blur-md shadow-lg border border-blue-100 rounded-2xl p-10 w-full max-w-3xl">
    <h2 class="text-2xl font-semibold text-blue-900 mb-8 text-center">Add New Subject</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-green-100 text-green-800 border border-green-300 px-4 py-3 rounded mb-6 text-center">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Subject ID</label>
        <input type="text" name="id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
        <input type="number" name="age" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
        <select name="gender" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Height (cm)</label>
        <input type="number" name="height" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Weight (kg)</label>
        <input type="number" name="weight" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Native Korean</label>
        <select name="native_korean" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="1">Yes</option>
          <option value="0" selected>No</option>
        </select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Upload ZIP File</label>
        <input type="file" name="zip_file" accept=".zip" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
      </div>

      <div class="md:col-span-2 text-center mt-4">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-2 rounded-lg transition text-base font-medium">
          Add Subject
        </button>
      </div>
    </form>
  </div>
</body>
</html>
